{%  extends 'accounts/main.html' %}

{% block content %}

{%  include 'accounts/status.html' %}

<br>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Ingreso de requisito</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="Codigo" type="text" placeholder="Codigo *" required="required" data-validation-required-message="Inidique el codigo del requisito">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="Titulo" type="text" placeholder="Titulo *" required="required" data-validation-required-message="Inidique el titulo del requisito">
                  <p class="help-block text-danger"></p>
                </div>
               </div>
               <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="Prioridad" type="text" placeholder="Prioridad *" required="required" data-validation-required-message="Inidique la prioridad del requisito">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="Tipo" type="text" placeholder="Tipo *" required="required" data-validation-required-message="Inidique el tipo del requisito">
                  <p class="help-block text-danger"></p>
                </div>
               </div>
               <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="Fuente" type="text" placeholder="Fuente *" required="required" data-validation-required-message="Inidique la fuente del requisito">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="Incremento" type="text" placeholder="Incremento *" required="required" data-validation-required-message="Inidique el incremento del requisito">
                  <p class="help-block text-danger"></p>
                </div>
               </div>
               <div class="col-md-6">
               	<div class="form-group">
                  <input class="form-control" id="FecActualiza" type="text" placeholder="FecActualiza *" required="required" data-validation-required-message="Inidique la fecha de actualizacion del requisito">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="Estabilidad" type="text" placeholder="Estabilidad *" required="required" data-validation-required-message="Inidique la estabilidad del requisito">
                  <p class="help-block text-danger"></p>
                </div>
               </div>
               <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="Medida" type="text" placeholder="Medida *" required="required" data-validation-required-message="Inidique la Medida del requisito">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="Estado" type="text" placeholder="Estado *" required="required" data-validation-required-message="Inidique el estado del requisito">
                  <p class="help-block text-danger"></p>
                </div>
               </div>
               <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="Escala" type="text" placeholder="Escala *" required="required" data-validation-required-message="Inidique la escala del requisito">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="Version" type="text" placeholder="Version *" required="required" data-validation-required-message="Inidique el version del requisito">
                  <p class="help-block text-danger"></p>
                </div>
               </div>
              </div>
			                 
                <div class="form-group">
                  <textarea class="form-control" id="Descripcion" placeholder="Descripcion *" required="required" data-validation-required-message="Inidique la descripcion del requisito"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              
               
              <div class="clearfix"></div>


              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="cancel" class="btn btn-primary btn-xl text-uppercase" type="submit">Cancelar</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
